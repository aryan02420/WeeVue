<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <custom-element
      data-text="<b>hello world</b>"
      data-class="customClass"
    ></custom-element>
    <script type="module">
      import createComponent from '../lib/createComponent.js'
      createComponent({
        elementName: 'custom-element',
        props: ['data-text', 'data-class'],
        template: '<p class="{{data-class}}">{{data-text}}</p>',
        styles: 'p{color:red}',
      })
    </script>
  </body>
</html>
